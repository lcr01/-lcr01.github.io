<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    	var num = prompt();
    	//三角形
    	for(var i=1;i<=num;i++){
    		for(var j=i;j<=num;j++){
    			document.write('&nbsp;');
    		}
    		for(var k=1;k<=i;k++){
    			document.write('* ');
    		}
    		document.write('</br>');
    	}
    	//平行四边形
    	for(var i=1;i<=num;i++){
    		for(var j=i;j<=num;j++){
    			document.write('&nbsp;');
    		}
    		for(var k=1;k<=num;k++){
    			document.write('* ');
    		}
    		document.write('</br>');
    	}
    	//菱形
    	for(var i=1;i<=num;i++){
    		if(i%2){
    			for(var j=i;j<=num;j++){
    				document.write('&nbsp;');
    			}
    			for(var k=1;k<=i;k++){
    				document.write('* ');
    			}
    			document.write('</br>');				
    		}				
    	}
    	for(var i=1;i<=num;i++){
    		if(i%2===0){
    			for(var j=1;j<=i+1;j++){
    				document.write('&nbsp;');
    			}
    			for(var k=1;k<=num-i;k++){
    				document.write('* ');
    			}
    			document.write('</br>');				
    		}				
    	}
    </script>
</body>
</html>
